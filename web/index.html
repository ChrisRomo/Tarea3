<html>

        <title>Visitantes</title>
        <meta charset="UTF-8">

    <body>
        <h1>Cuentas</h1>
        <form method="post" action="ComentariosServlet">
            <p>Ingresar cuentas</p>
            <div>
                <label> Nombre: </label>
                <input type="text" name="name"/>
            </div>
            <div>
                <label> Correo:</label>

            </div>
            <div>
                <label> Comentarios: </label>
                <input type="text" name="coment"/>
            </div>
            <input type="submit">
        </form>
